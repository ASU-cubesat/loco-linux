image boot.vfat {
    vfat {
        files = {
            "MLO",
            "u-boot.img",
            "kernel",
            "pumpkin-mbm2.dtb",
        }
    }
    size = 16M
}

image upgrade {
    ext4 {}
    size = 356M
    mountpoint = "/upgrade"
}


image uboot-envar {
    ext4 {}
    size = 2M
    mountpoint = "/envar"
}

image home {
    ext4 {}
    size = 3105MB
    mountpoint = "/home"
}

image os.img {
    hdimage {
        disk-signature = 0x51515151
    }

    partition u-boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }

    partition envar {
        partition-type = 0x83
        image = "uboot-envar"
        size = 2M
    }

    partition upgrade {
        partition-type = 0x83
        image = "upgrade"
        size = 356M
    }

    partition home {
        partition-type = 0x83
        image = "home"
    }
}

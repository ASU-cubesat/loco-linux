check process command-manager with pidfile /var/run/sparcs_command_manager.pid
    start program = "/sbin/start-stop-daemon -S -q -p /var/run/sparcs_command_manager.pid -m -b --startas /usr/bin/sparcs/command-manager -- -c /etc/sparcs/sparcs_payload_configuration.toml"
    stop program = "/bin/sh -c '/sbin/start-stop-daemon -K -q -p /var/run/sparcs_command_manager.pid --retry 2 && rm /var/run/sparcs_command_manager.pid'"


